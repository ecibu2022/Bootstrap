<!DOCTYPE html>
<html>
<head>
	<title>Gutters[Padding between columns, used to responsively space and align content in the Bootstrap grid system.]</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>


<!-- Gutters[Padding between columns, used to responsively space and align content in the Bootstrap grid system.] -->

<!-- gy is vertical gutter and gx is horizontal gutters -->

	<div class="container px-4 text-center">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3 border bg-light">Custom column padding</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Custom column padding</div>
    </div>
  </div>
</div><br>


<!-- gx is used to control column width eg gx-5 means width 5 or use  overflow-hidden in the container class -->

<div class="container px-4 text-center">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3 border bg-light">Custom column padding</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Custom column padding</div>
    </div>
  </div>
</div><br>

<div class="container overflow-hidden px-4 text-center">
  <div class="row">
    <div class="col">
     <div class="p-3 border bg-light">Custom column padding</div>
    </div>
    <div class="col">
      <div class="p-3 border bg-light">Custom column padding</div>
    </div>
  </div>
</div>



<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
