<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Containers</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container-sm bg-success">100% wide until small breakpoint</div>
<div class="container-md bg-danger">100% wide until medium breakpoint</div>
<div class="container-lg bg-success">100% wide until large breakpoint</div>
<div class="container-xl bg-danger">100% wide until extra large breakpoint</div>
<div class="container-xxl bg-primary">100% wide until extra extra large breakpoint</div>
<div class="container bg-secondary">Container</div>
<div class="container-fluid bg-dark text-white">Container Fluid</div>

<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
